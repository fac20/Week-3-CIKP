<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Caveat+Brush&display=swap" rel="stylesheet">
    <title>Task List Web App</title>
  </head>
  <body>
    <!--nav section -->
    <!-- logo -->
    <!-- hamburger menu -->
    <nav class="navBar">
      <img
        src="images/LOGO-CWACOT.png"
        alt="alt-text"
        width="130"
        height="130"
      />
      
      <!-- <a href="#Home">Home</a>
      <a href="#Done">Done</a> -->
    
    </nav>
    <!-- end nav -->
    <main>
      <section>
        <!-- append document fragment/div cloud created with JS here -->
        <div id="cloud-container"></div>
        <template id="cloud-temp">
          <div class="div-cloud">
            <div class="task-container">
              <label for="checkbox"> </label>
              <input type="checkbox" id="checkbox" class="checkbox" />

              <p id="cloud-p" class="p__cloud">This is where the task goes</p>
              <input
                type="image"
                src="images/recycle_bin.svg"
                class="img__bin"
                id="img__bin"
              />
            </div>
          </div>
        </template>
      </section>
    </main>

    <footer>
      <img
        src="images/addimg-blue.png"
        class="addImg"
        alt="image of addition sign"
      />
      <div id="enterTask" class="hidden taskbar-container">
        <input type="text" id="inputField" class="input__task" maxlength="50" required />
        <button id="add" class="button_add">Add</button>
      </div>
      <div id="sunCount" class="sunCount">
        <div id="checkedCount" class="checkedCount"></div>
        <div id="dashDivider" class="dashDivider">/</div>
        <div id="totalCount" class="totalCount"></div>
      </div>
    </footer>
    <script type="text/javascript" src="testtask-helpers.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="test-functions.js"></script>
  </body>
</html>
